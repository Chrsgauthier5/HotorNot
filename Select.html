<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hot or Not: Marvel vs DC </title>

    <!-- Favicon -->
    <!-- <link rel="icon" href="assets/images/project1.png" type="image/x-icon" /> -->

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Our application Javascript -->
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/md5.js"></script>
    <script src="assets/javascript/marvel.js"></script>
    <script src="assets/javascript/dc.js"></script>
    <script src="assets/javascript/game.js"></script>

    <!-- Added css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <!-- display game title -->
        <div class="row">
            <div class="col-lg-12" id="title">
                <!-- <h1 class="text-primary">Hot or Not: Superhero Edition!</h1>-->
                <img src="assets/images/marvel-title3.png" class="img-fluid img-rounded mx-auto d-block" alt="Game Title">
            </div>
        </div>

        <!-- selector row -->
        <div class="row">
            <div class="col-lg-6 text-center">
                <div class="row" id="loginSelect">
                    <h1>Pick your <span id="hero-villian-tag"></span> Champion</h1>
                </div>

                <div class="row" id="loginSelectList">
                    <ul class="list-group" id="character-tbl">
                        <li class="list-group-item">Iron Man</li>
                        <li class="list-group-item active">Hulk</li>
                        <li class="list-group-item">Spider-Man</li>
                        <li class="list-group-item">Black Widow</li>
                        <li class="list-group-item">Rogue</li>
                    </ul>
                </div>

            </div>

            <!-- </div> -->
            <div class="col-lg-6 bg-secondary text-red border-warning" id="loginTribe">
                <div id="char-img">
                    Bio pic
                </div>

                <div id="tribe-selector">
                    <form>
                        <input type="radio" name="tribe" value="hero">Hero<br>
                        <input type="radio" name="tribe" value="villain">Villain<br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="marvel">
        Superman
    </div>

    <script type="text/javascript">
        // Test Calls
        performMarvelSearch("Hulk");
    </script>

</body>

</html>
