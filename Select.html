<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <title>Hot or Not: Marvel vs DC </title>

    <!-- Favicon -->
    <!-- <link rel="icon" href="assets/images/project1.png" type="image/x-icon" /> -->

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Our application Javascript -->
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/md5.js"></script>
    <script src="assets/javascript/marvel.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/select.js"></script>

    <!-- Added css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <!-- display game title -->
        <div class="row">
            <div class="col-lg-12" id="title">
                <!-- <h1 class="text-primary">Hot or Not: Superhero Edition!</h1>-->
                <img src="assets/images/marvel-title3.png" class="img-fluid img-rounded mx-auto d-block" alt="Game Title">
            </div>
        </div>

        <!-- selector row -->
        <div class="row">
            <div class="col-lg-6 text-center font-weight-bold">
                <div id="loginSelect">
                    <h1>Pick your <span id="hero-villian-tag">hero</span></h1>
                </div>

                <div id="loginSelectList">
                    <ul class="list-group list-group-flush" id="character-tbl">
                    </ul>
                </div>

            </div>

            <div class="col-lg-6 bg-warning text-center font-weight-bold" id="loginTribe">
                <div id="char-img" class="m-2" data-toggle="tooltip" data-placement="bottom" title="display char-img stats">
                    Bio pic
                </div>

                <div id="tribe-selector">
                    <form>
                        <button id="hero-btn" data-tribe="hero" class="btn btn-light btn-lg tribe-btn font-weight-bold">Hero</button>
                        <button id="villain-btn" data-tribe="villain" class="btn btn-dark btn-lg tribe-btn font-weight-bold">Villain</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 offset-lg-6 text-right">
                <a id="ready-btn" href="round.html" class="btn btn-danger btn-lg font-weight-bold">Ready!</a>
            </div>
        </div>
    </div>
</body>

</html>
