<html>

<head>
    <meta charset="utf-8" />

    <!-- Favicon -->

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Moment.js Reference -->

    <script src="assets/javascript/marvel.js"></script>
    <script src="assets/javascript/dc.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!-- title row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center" style="background-color: rgb(70, 70, 180); color: white">Character
                        Selector</div>
                </div>
            </div>
        </div>

        <!-- selector row -->
        <div class="row">
            <div class="col-md-6 bg-light">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(70, 70, 180); color: white">Pick your
                        <span id="hero-villian-tag">champion</span>:</div>
                    <ul class="list-group" id="character-tbl">
                        <li class="list-group-item">Iron Man</li>
                        <li class="list-group-item active">Hulk</li>
                        <li class="list-group-item">Spider-Man</li>
                        <li class="list-group-item">Black Widow</li>
                        <li class="list-group-item">Rogue</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 bg-secondary text-white border">
                <div id="char-img" style="height:150px;">
                    Bio pic
                </div>

                <div id="tribe-selector">
                    <form>
                        <input type="radio" name="tribe" value="hero">Hero<br>
                        <input type="radio" name="tribe" value="villain">Villain<br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="marvel">
        Superman
    </div>

    <script type="text/javascript">
        // Test Calls
        performMarvelSearch("Hulk");
    </script>
