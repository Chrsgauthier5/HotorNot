<html>

<head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="assets/images/squirrel.png" type="image/x-icon" />

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Added css-->

<body>
    <div class="container">

        <!-- display player banner -->
        <div class="row">
            <div class="col-lg-12" id="loggedIn" style="text-align:center;">
            </div>
        </div>

        <!-- Game title -->
        <div class="row">
            <div class="col-lg-12" id="title">
                <img src="assets/images/marvel-title3.png" class="img-fluid img-rounded mx-auto d-block" alt="Game Title">

        </div>

        <!-- Display the game table in one column and the characterin column 2-->
        <div class="row">

            <!-- DIsplay image and info on the left for responsive purposes-->
            <div class="col-lg-6 text-center">
                <div id="wiki" class="m-3">
                </div>
            </div>

            <!-- the table of players and their characters -->
            <div class="col-lg-6 text-center">
                <p id="players-title">Players in the game</p>
                <table class="table table-hover table-condensed table-bordered" id="players-tbl-hdr">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Tribe</th>
                            <th>Character</th>
                        </tr>
                    </thead>
                    <tbody id="players-tbl">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- relocate popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Our application Javascript -->
        <script src="assets/javascript/firebase.js"></script>
        <script src="assets/javascript/md5.js"></script>
        <script src="assets/javascript/marvel.js"></script>
        <script src="assets/javascript/game.js"></script>
        <script src="assets/javascript/round.js"></script>
        <script src="assets/javascript/wikipedia.js"></script>

        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <script type="text/javascript">
            player = JSON.parse(sessionStorage.getItem('player'));
            // really these should come from firebase
            displayChampion(player.character.name, "hero-img");
            displayChampion("Apocalypse", "villain-img");
        </script>
