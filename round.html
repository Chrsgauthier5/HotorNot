<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <title>Hot or Not: Marvel vs DC </title>

    <!-- Favicon -->
    <!-- <link rel="icon" href="assets/images/project1.png" type="image/x-icon" /> -->

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Our application Javascript -->
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/md5.js"></script>
    <script src="assets/javascript/marvel.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/round.js"></script>

    <!-- Added css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <!-- display player banner -->
        <div class="row">
            <div class="col-lg-12" id="loggedIn" style="text-align:center;">
            </div>
        </div>

        <!-- Game title -->
        <div class="row">
            <div class="col-lg-12" id="title">
                <img src="assets/images/marvel-title3.png" class="img-fluid img-rounded mx-auto d-block" alt="Game Title">
            </div>
        </div>

        <!-- Heading row -->
        <div class="row">
            <div class="col-lg-12 text-center font-weight-bold">
                <p>Round <span id="round-num">1</span> - Who would win?</p>
                <p>(To Vote - click their image)</p>
            </div>
        </div>

        <!-- Characters Row -->
        <div class="row">
            <div class="col-lg-6 text-center">
                <div id="hero-img" class="m-3">
                    Hero pic
                </div>
            </div>

            <div class="col-lg-6 text-center">
                <div id="villain-img" class="m-3">
                    Villain pic
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 text-center">
                <p id="players-title">Players in the game</p>
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Tribe</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="players-tbl">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        player = JSON.parse(localStorage.getItem('player'));
        // really these should come from firebase
        displayChampion(player.character.name, "hero-img");
        displayChampion("Apocalypse", "villain-img");
    </script>
</body>

</html>
